rules: (

# Per window type rules
{
	match = "window_type = 'dropdown_menu'";
	shadow = false;
	corner-radius = 0;
	fade = false;
},

{
	match = "window_type = 'popup_menu'";
	shadow = false;
	corner-radius = 0;
	fade = false;
},

{
	match = "window_type = 'popup'";
	shadow = false;
	corner-radius = 0;
	fade = false;
},

{
	match = "window_type = 'dock'";
	shadow = false;
	corner-radius = 0;
	fade = true;
},

{
	match = "window_type = 'tooltip'";
	shadow = false;
	corner-radius = 0;
	fade = false;
	opacity = 0.80;
	full-shadow = false;
},

{
	match = "window_type = 'splash'";
	shadow = false;
},

{
	match = "window_type = 'dialog'";
	shadow = false;
	corner-radius = 0;
},

{
	match = "window_type = 'menu'";
	shadow = false;
	corner-radius = 0;
},

# Shadows rules
{
	match = "name = 'Notification'		|| "
			"class_g ?= 'Notify-osd'	|| "
			"class_g = 'Dunst'			|| "
			"class_g = 'Polybar'		|| "
			"class_g = 'jgmenu'			|| "
			"class_g = 'scratch'		|| "
			"class_g = 'Spotify'		|| "
			"class_g = 'retroarch'		|| "
			"class_g = 'firefox'		|| "
			"class_g = 'Rofi'			|| "
			"class_g = 'Screenkey'		|| "
			"class_g = 'mpv'			|| "
			"class_g = 'Viewnior'		|| "
			"_GTK_FRAME_EXTENTS@";
	shadow = false;
},

# Fading animation rules
{
	match = "class_g = 'Polybar'	|| "
			"class_g = 'slop'		|| "
			"class_g = 'scratch'	|| "
			"class_g = 'firefox'	|| "
			"class_g = 'Eww - bar'";
	fade = false;
},

# Transparency for terminals depending on rice you are
{
	match = "class_g = 'Alacritty'	|| "
			"class_g = 'kitty'		|| "
			"class_g = 'FloaTerm'";
	opacity = 1;
},

{
	match = "class_g = 'Updating'"; opacity = 0.95;
},

{
	match = "class_g = 'scratch'"; opacity = 0.90;
},

# Corner radius rules
{
	match = "class_g = 'Polybar'	|| "
			"class_g = 'eww-bar'	|| "
			"class_g = 'Viewnior'	|| "
			"class_g = 'Rofi'		|| "
			"class_g = 'mpv'		|| "
			"class_g = 'retroarch'";
	corner-radius = 0;
},

@include "picom-animations.conf"

)
