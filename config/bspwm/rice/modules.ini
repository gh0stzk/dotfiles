[module/bi]
type                        = custom/text
content                     = "%{T4}%{T-}"
content-foreground          = ${rice.mb}
content-background          = ${rice.bg}

[module/bd]
type                        = custom/text
content                     = "%{T4}%{T-}"
content-foreground          = ${rice.mb}
content-background          = ${rice.bg}

######################################################

[module/date]
type = internal/date

interval = 1.0

time = %I:%M %P
format-foreground = ${rice.fg}
date-alt = " %A, %d %B %Y"

format = <label>
label = %date% %time%

######################################################

[module/filesystem]
type = internal/fs
mount-0 = /

interval = 60
fixed-values = false

format-mounted = <label-mounted>
format-mounted-prefix = "Disk: "
format-mounted-prefix-foreground = ${rice.purple}
format-mounted-prefix-background = ${rice.mb}

format-unmounted = <label-unmounted>
format-unmounted-prefix = "Disk: "

label-mounted = "%used%  "
label-mounted-background = ${rice.mb}

label-unmounted = %mountpoint%: not mounted
label-unmounted-background = ${rice.mb}

######################################################

[module/network]
type = internal/network
interface = ${system.sys_network_interface}

interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = "NET: "
format-connected-background = ${rice.mb}
format-connected-foreground = ${rice.green}

speed-unit = ""
label-connected = "%netspeed%"
label-connected-background = ${rice.mb}
label-connected-foreground = ${rice.amber}

format-disconnected = <label-disconnected>
format-disconnected-prefix = "NET: "
format-disconnected-background = ${rice.mb}
format-disconnected-foreground = ${rice.red}

label-disconnected = Offline
label-disconnected-background = ${rice.mb}
label-disconnected-foreground = ${rice.red}

######################################################

[module/pulseaudio]
type = internal/pulseaudio

;;sink = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max = true
interval = 5
;;<bar-volume>
format-volume = <label-volume>
format-volume-prefix = "VOL: "
format-volume-background = ${rice.mb}
format-volume-foreground = ${rice.indigo}

label-volume = "%percentage%%"
label-volume-background = ${rice.mb}
label-volume-foreground = ${rice.fg}

format-muted = <label-muted>
format-muted-prefix = 󰝟
format-muted-background = ${rice.mb}
label-muted = " Muted"
label-muted-background = ${rice.mb}
label-muted-foreground = ${rice.red}

click-right = OpenApps --soundcontrol

######################################################

[module/brightness]
type = internal/backlight
card = ${system.sys_graphics_card}

enable-scroll = false

format = <ramp> <label>
label = "%percentage%% "

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-5 = 
ramp-6 = 
ramp-7 = 
ramp-8 = 
ramp-9 = 
ramp-font = 2
ramp-foreground = ${rice.yellow}

######################################################

[module/battery]
type = internal/battery
full-at = 99
battery = ${system.sys_battery}
adapter = ${system.sys_adapter}
poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging><label-charging>
format-charging-prefix = "󱐌 "
format-charging-prefix-font = 5
format-charging-prefix-foreground = ${rice.red}
format-charging-prefix-background = ${rice.mb}
label-charging = " %percentage%%  "
label-charging-background = ${rice.mb}

format-discharging = <ramp-capacity><label-discharging>
label-discharging = " %percentage%%  "
label-discharging-background = ${rice.mb}

format-full = <label-full>
format-full-prefix = " "
format-full-prefix-font = 5
format-full-prefix-foreground = ${rice.green}
format-full-prefix-background = ${rice.mb}
label-full = "%percentage%%  "
label-full-background = ${rice.mb}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${rice.yellow}
ramp-capacity-background = ${rice.mb}
ramp-capacity-font = 5

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${rice.green}
animation-charging-background = ${rice.mb}
animation-charging-font = 5
animation-charging-framerate = 700

######################################################

[module/weather]
type = custom/script
exec = Weather wmodule
interval = 900
format = <label>
label = " %output% "

######################################################

[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
occupied-scroll = false

ws-icon-0 = 1;󰬺
ws-icon-1 = 2;󰬻
ws-icon-2 = 3;󰬼
ws-icon-3 = 4;󰬽
ws-icon-4 = 5;󰬾
ws-icon-5 = 6;󰬿
ws-icon-default = "♟ "


format = <label-state>
format-font = 3

label-focused = %icon%
label-focused-background = ${rice.mb}
label-focused-padding = 1
label-focused-foreground = ${rice.pink}

label-occupied = %icon%
label-occupied-padding = 1
label-occupied-background = ${rice.mb}
label-occupied-foreground= ${rice.lime}

label-urgent = %icon%
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${rice.fg}
label-empty-padding = 1
label-empty-background = ${rice.mb}

label-separator = ""
label-separator-padding = 0
label-separator-foreground = ${rice.bg-alt}

[module/mod]
type = internal/bspwm

format = <label-mode>
format-background = ${rice.bg}
format-foreground = ${rice.purple}
format-padding = 1
format-font = 1

label-monocle = "Monocle"
label-tiled = "Tiled"

label-floating = " | Float"
label-pseudotiled = " | Pseudo"
label-fullscreen = " | Full"

label-locked = " | Locked"
label-sticky = " | Sticky"
label-private = " | Private"

######################################################

[module/browser]
type = custom/text
content = "󰇧"
content-padding = 1
content-background = ${rice.bg}
content-foreground = ${rice.orange}

click-left = OpenApps --browser

[module/filem]
type = custom/text
content = "󰷏"
content-padding = 1
content-background = ${rice.bg}
content-foreground = ${rice.yellow}

click-left = OpenApps --filemanager

[module/terminal]
type = custom/text
content = "󰆍"
content-padding = 1
content-background = ${rice.bg}
content-foreground = ${rice.blue}

click-left = OpenApps --terminal

[module/editor]
type = custom/text
content = "󱞂"
content-padding = 1
content-background = ${rice.bg}
content-foreground = ${rice.pink}

click-left = OpenApps --editor

[module/fetch]
type = custom/text
content = "󰯇"
content-padding = 1
content-background = ${rice.bg}
content-foreground = ${rice.white}

click-left = OpenApps --fetch

[module/git]
type = custom/text     
content = ""
content-padding = 1
content-background = ${rice.bg}
content-foreground = ${rice.red}

click-left =  OpenApps --github

[module/scrcpy]
type = custom/text
content = ""
content-padding = 1
content-background = ${rice.bg}
content-foreground = ${rice.green}

click-left = OpenApps --android

######################################################

[module/title]
type = internal/xwindow

format = <label>
format-prefix = "󱂬 "
format-prefix-foreground = ${rice.purple}
format-prefix-font = 2

label = %title%
label-maxlen = 45

label-empty = "Arch Linux"
label-empty-foreground = ${rice.grey}

######################################################

[module/updates]
type = custom/script
exec = Updates --get-updates
interval = 120
label = "%output%"
label-background = ${rice.mb}
click-left = OpenApps --update
click-right = OpenApps --checkupdates
format-prefix = "󰑖 "
format-prefix-foreground = ${rice.lime}
format-prefix-background = ${rice.mb}

######################################################

[module/launcher]
type = custom/text

content = 󰣇
content-font = 3
content-foreground = ${rice.fg}

click-left = OpenApps --menu
click-right = RiceSelector

######################################################

[module/sep]
type = custom/text
content = " "
content-foreground = ${rice.bg-alt}

######################################################

[module/sep2]
type = custom/text
content = " 󰇙 "
content-foreground = ${rice.indigo}

######################################################
[module/cpu_bar]
type = internal/cpu

interval = 0.5
format = <label>
format-prefix = "CPU: "
format-prefix-background = ${rice.mb}
format-prefix-foreground = ${rice.pink}

label = "%percentage%%  "
label-background = ${rice.mb}

######################################################

[module/memory_bar]
type = internal/memory

interval = 3

format = <label>
format-prefix = "RAM: "
format-prefix-background = ${rice.mb}
format-prefix-foreground = ${rice.amber}

label = "%used% "
label-background = ${rice.mb}

######################################################

[module/mpd_control]
type            = internal/mpd
host            = 127.0.0.1
port            = 6600
interval        = 2
format-online   = <icon-prev><toggle><icon-next>
format-offline  = <label-offline>
label-offline = "󰝛 No Music"
icon-play               = " %{T2}󰐌"
icon-pause              = " %{T2}󰏥"
icon-stop               = " %{T2}󰙦"
icon-prev               = "%{T2}󰼨"
icon-next               = " %{T2}󰼧"

format-offline-foreground = ${rice.grey}

icon-play-foreground    = ${rice.lime}
icon-pause-foreground   = ${rice.lime}
icon-stop-foreground    = ${rice.lime}
icon-prev-foreground    = ${rice.blue}
icon-next-foreground    = ${rice.blue}
toggle-on-foreground    = ${rice.green}
toggle-off-foreground   = ${rice.red}

######################################################

[module/mpd]
type                    = internal/mpd
host                    = 127.0.0.1
port                    = 6600
interval        		= 2
format-online           = "<icon-repeat> %{F#9ece6a}[%{F-} %{A1:OpenApps --music:}<label-song>%{A} %{F#9ece6a}]%{F-}"
format-offline          = ""
label-song              = "%title%"
label-song-maxlen		= 40
icon-repeat             = "󰝚"

icon-repeat-background  = ${rice.bg}
toggle-on-foreground    = ${rice.green}
toggle-off-foreground   = ${rice.red}
