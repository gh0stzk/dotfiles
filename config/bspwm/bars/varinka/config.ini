[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ../../src/config/system.ini
include-file = modules.ini
include-file = bar-colors.ini

[bar/varinka-bar]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = false

width = 96%
height = 35

offset-x = 2%
offset-y = 3

background = ${color.bg}
foreground = ${color.fg}

radius = 8

line-size = 2
line-color = ${color.blue}

border-size = 2
border-color = ${color.bg-alt}

padding-left = 2
padding-right = 2

module-margin-left = 0
module-margin-right = 0

font-0 = "Maple Mono NF:style=Bold Italic:size=8;3"
font-1 = "Maple Mono NF:style=Bold:size=10;2"
font-2 = "Maple Mono NF:style=Bold:size=15;5"
font-3 = "Maple Mono NF:style=Bold:size=14;4"
font-4 = "Maple Mono NF:style=Bold:size=28;7"

;Modules availables but not active:
;	brightness		weather
modules-left = launcher sep sep bspwm sep sep2 sep title
modules-center =
modules-right = spl mplayer sep usercard spr sep mpd_control sep sep sep2 bluetooth sep battery sep updates sep xkeyboard sep filesystem sep cpu_bar sep memory_bar sep pulseaudio sep network sep2 tray sep date sep power

separator =
dim-value = 1.0
;locale = es_MX.UTF-8

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
