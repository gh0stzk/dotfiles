[module/date]
type = internal/date

interval = 1.0

time = "%I:%M %P "
format-background = ${color.blue}
format-foreground = ${color.bg}
;;date-alt = " %A, %d %B %Y"

format = <label>
format-font = 2

label = " %{A1:OpenApps --calendar:}%time%%{A} "
label-font = 1

######################################################

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 60
fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${color.blue}
format-mounted-prefix-font = 4

format-unmounted = <label-unmounted>
format-unmounted-prefix-font = 4
format-unmounted-prefix = " "
format-unmounted-prefix-foreground = ${color.blue}

label-mounted = "%used%"
label-unmounted = "%mountpoint%: not mounted"

######################################################

[module/network]
type = internal/network
interface = ${system.sys_network_interface}

interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>

speed-unit = ""
label-connected = "%{A1:OpenApps --netmanager:}%{A}"
label-connected-font = 4
label-connected-foreground = ${color.blue}

format-disconnected = <label-disconnected>

label-disconnected = "%{A1:OpenApps --netmanager:}Offline%{A}"
label-disconnected-foreground = ${color.red}

######################################################

[module/pulseaudio]
type = internal/pulseaudio

;;sink = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max = true
interval = 5

format-volume = <ramp-volume> <bar-volume>
format-volume-foreground = ${color.blue}

label-volume = "%percentage%"
label-volume-foreground = ${color.fg}

format-muted = <label-muted>
format-muted-prefix = " "
format-muted-prefix-font = 4
format-muted-foreground = ${color.blue}
label-muted = "Muted"
label-muted-foreground = ${color.red}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-font = 4

bar-volume-width = 7
bar-volume-indicator = 
bar-volume-indicator-foreground = ${color.blue}
bar-volume-indicator-font = 4
bar-volume-fill = -
bar-volume-fill-foreground = ${color.blue}
bar-volume-empty = -
bar-volume-empty-foreground = ${color.blue}

click-right = OpenApps --soundcontrol

######################################################

[module/brightness]
type = internal/backlight
card = ${system.sys_graphics_card}

enable-scroll = false

format = <ramp><label>
label = %percentage%%
label-padding-left = 3pt

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-font = 4
ramp-foreground = ${color.yellow}

######################################################

[module/battery]
type = internal/battery
full-at = 99
battery = ${system.sys_battery}
adapter = ${system.sys_adapter}
poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging><label-charging>
label-charging = %percentage%%
label-charging-padding-left = 3pt

format-discharging = <ramp-capacity><label-discharging>
label-discharging = %percentage%%
label-discharging-padding-left = 3pt

format-full = <label-full>
format-full-prefix = 
format-full-prefix-font = 4
format-full-prefix-foreground = ${color.cyan}
label-full = %percentage%%
label-full-padding-left = 3pt

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${color.blue}
ramp-capacity-font = 4

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${color.blue}
animation-charging-font = 4
animation-charging-framerate = 700

######################################################

[module/weather]
type = custom/script
exec = Weather wmodule
interval = 900
format = <label>
label = "%output%"
label-foreground = ${color.blue}

######################################################

[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
occupied-scroll = false

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-default = "♟"


format = <label-state>
format-font = 2

label-focused = %icon%
label-focused-padding = 2
label-focused-foreground = ${color.bg}
label-focused-background = ${color.focus}

label-occupied = %icon%
label-occupied-padding = 2
label-occupied-foreground= ${color.occup}

label-urgent = %icon%
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${color.empty}
label-empty-padding = 2

label-separator = ""
label-separator-padding = 0

######################################################

[module/title]
type = internal/xwindow

format = <label>
format-prefix =

label = %title%
label-foreground = ${color.blue}
label-maxlen = 35

label-empty = "Arch Linux"

######################################################

[module/updates]
type = custom/ipc

hook-0 = cat $HOME/.cache/Updates.txt 2>/dev/null
initial = 1

format = <label>
format-prefix = " "
format-prefix-font = 4
format-prefix-foreground = ${color.blue}

label = %output%

click-left = OpenApps --checkupdates
click-right = OpenApps --update

######################################################

[module/launcher]
type = custom/text

label = "󰣇"
label-foreground = ${color.blue-arch}
label-font = 3
label-padding-left = 10px

click-left = OpenApps --menu
click-right = RiceSelector

######################################################

[module/sep]
type = custom/text
label = " "
label-foreground = ${color.bg}

######################################################

[module/cpu_bar]
type = internal/cpu

interval = 0.5

format = <label>
format-prefix = " "
format-prefix-foreground = ${color.blue}
format-prefix-font = 4

label = "%percentage%%"

######################################################

[module/memory_bar]
type = internal/memory

interval = 3

format = <label>
format-prefix = " "
format-prefix-foreground = ${color.blue}
format-prefix-font = 4

label = "%used%"

######################################################

[module/mpd_control]
type            = internal/mpd
host            = 127.0.0.1
port            = 6600
interval        = 2
format-online   = <icon-prev><toggle><icon-next>
format-offline  = <label-offline>
label-offline = "󰝛 No Music"
icon-play               = " %{T4} "
icon-play-foreground    = ${color.green}
icon-pause              = " %{T4} "
icon-stop               = " %{T4} "
icon-prev               = "%{T4} "
icon-prev-foreground	= ${color.blue}
icon-next               = " %{T4}"
icon-next-foreground	= ${color.blue}

format-offline-foreground = ${color.grey}
toggle-off-foreground   = ${color.red}
toggle-on-foreground    = ${color.green}

[module/mpd]
type                    = internal/mpd
host                    = 127.0.0.1
port                    = 6600
interval        		= 2
format-online           = "%{F#ee5396}[%{F-} %{A1:OpenApps --music:}<label-song>%{A} %{F#ee5396}]%{F-}"
format-offline          = ""
label-song              = "%title%"
label-song-maxlen		= 18
icon-repeat             = ""
icon-repeat-font		= 4

#####################################################

[module/mplayer]
type = custom/text
label = " "
label-font = 4
label-foreground = ${color.blue}

click-left = OpenApps --player
click-right = OpenApps --music

[module/usercard]
type = custom/text
label =  " "
label-font = 4
label-foreground = ${color.blue}

click-left = OpenApps --usercard

[module/power]
type = custom/text
label = ""
label-font = 4
label-foreground = ${color.blue}

click-left = OpenApps --powermenu

#####################################################

[module/tray]
type = internal/tray

format = <tray>
format-background = ${color.bg}
tray-background = ${color.bg}
tray-foreground = ${color.blue}
tray-spacing = 8px
tray-padding = 0px
tray-size = 46%

#####################################################

[module/bluetooth]
type = custom/script
exec = ~/.config/bspwm/src/bluetooth.sh
interval = 3

format = <label>
format-font = 4
label = "%output%"
click-left = OpenApps --bluetooth

#####################################################

[module/xkeyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format = <label-layout>
format-prefix = " "
format-prefix-font = 4
format-prefix-foreground = ${color.blue}

label-layout = %{A1:OpenApps --keyboard:}%layout%%{A}
