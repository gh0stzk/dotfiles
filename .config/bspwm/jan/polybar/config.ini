[global/wm]

margin-bottom = 0
margin-top = 0

include-file = colors.ini
include-file = modules.ini

[bar/main]

override-redirect = false
bottom = false
fixed-center = false

width = 94%
height = 45

offset-x = 3%
offset-y = 10

background = ${color.bg}
foreground = ${color.fg}

radius = 8

line-size = 2
line-color = ${color.blue}

border-size = 0
border-color = ${color.bg}

padding-left = 3
padding-right = 3

module-margin-left = 0
module-margin-right = 0

font-0 = "rissole:size=12;1"
font-1 = "waffle:size=10;2"

modules-left = launcher sep2  bspwm
modules-center = title
modules-right = filesystem cpu_bar memory_bar network pulseaudio updates date

separator = " "
dim-value = 1.0

;locale = es_MX.UTF-8

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll = 

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
