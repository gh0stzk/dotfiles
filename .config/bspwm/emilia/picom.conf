#################################
#          Animations           #
#        Fork: Pijulius         #
#################################

#animations: true;
#animation-stiffness = 200
#animation-window-mass = 0.4
#animation-dampening = 20
#animation-clamping = false
#animation-for-open-window = "zoom"; #open window
#animation-for-unmap-window = "zoom"; #minimize window
#animation-for-workspace-switch-in = "slide-down"; #the windows in the workspace that is coming in
#animation-for-workspace-switch-out = "zoom"; #the windows in the workspace that are coming out
#animation-for-transient-window = "slide-up"; #popup windows

#################################
#          Transitions          #
#         Fork: Arian8j2        #
#################################

transition = true;
transition-offset = 20;
transition-direction = "smart-x";
transition-timing-function = "ease-out-cubic";
transition-step = 0.036;

transition-rule = [
  "none: window_type = 'dropdown_menu'",
  "none: window_type = 'popup_menu'",
  "none: window_type = 'dialog'",
  "none: window_type = 'menu'",
  "none: window_type = 'tooltip'",
  "smart-x: class_g  = 'Dunst'",
  "smart-y: class_g ?= 'rofi'"   
];

#################################
#             Corners           #
#################################

#corner-radius = 6.0
rounded-corners-exclude = [
  #"window_type = 'normal'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'popup'",
  "class_g = 'awesome'",
  "class_g = 'Polybar'",
  "class_g = 'TelegramDesktop'",
  "class_g = 'firefox'",
  "class_g = 'Viewnior'",
  "class_g = 'mpv'",
  "class_g = 'Retroarch'",
  "class_g = 'retroarch'",
  "class_g = 'Rofi'",
  "class_g = 'Thunderbird'"
];

round-borders = 6.0;

round-borders-exclude = [
"class_g = 'TelegramDesktop'",
];

#################################
#             Shadows           #
#################################

shadow = false;
shadow-radius = 18;
#shadow-opacity = .75
shadow-offset-x = -25;
shadow-offset-y = -22;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "class_g = 'Retroarch'",
  "class_g = 'Rofi'",
  "_GTK_FRAME_EXTENTS@:c"
];


#################################
#           Fading              #
#################################

fading = false;
fade-in-step = 0.28;
fade-out-step = 0.09;
#fade-delta = 4

fade-exclude = [
  "class_g = 'slop'"   # maim
]

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 1.0;
#frame-opacity = 1.0;
inactive-opacity-override = false;
active-opacity = 1.0;

focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Bar'",                    # lemonbar
  "class_g = 'slop'",                    # maim
  "class_g = 'ranger'"
];

opacity-rule = [
  "100:class_g    = 'Termite'",
  "100:class_g    = 'URxvt'",
  "100:class_g    = 'Polybar'",
  "100:class_g    = 'TelegramDesktop'",
  "100:class_g    = 'firefox'",
  "99:class_g	  = 'thunar'",
  "99:class_g *?  = 'Org.gnome.Nautilus'"
];

#################################
#       General Settings        #
#################################

experimental-backends = true;
backend = "glx";
#backend = "xrender";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;

use-damage = false
detect-rounded-corners = true;
detect-client-opacity = true;
glx-no-stencil = true
detect-transient = true
unredir-if-possible = false;
log-level = "warn";

#################################

wintypes:
{
  normal = { fade = true; shadow = true; }
  tooltip = { fade = false; shadow = false; focus = true; full-shadow = false; }
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.97; fade = false; shadow = false; }
  dropdown_menu = { opacity = 0.97; }
  menu = { fade = false; transition = false; }
  dialog = { fade = false; transition = false; }
};

